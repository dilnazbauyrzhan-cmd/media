<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    body{
      background-color: hsl(30, 38%, 92%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container{
      display: flex;
      background-color: white;
      border-radius: 10px;
      width: 750px;
      height: 100%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .perfumeimg{
      width: 50%;
    }

    img{
      width: 100%;
      height: 100%;
    }

    .texts{
      width: 50%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .category{
      font-size: 12px;
      letter-spacing: 4px;
      color: hsl(228, 12%, 48%);
      margin-bottom: 16px;
    }

    p{
      font-size: 14px;
      color: hsl(228, 12%, 48%);
      margin-bottom: 24px;
    }

    .price{
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
    }

    h2{
      color: hsl(158, 36%, 37%);
      font-size: 24p;
    }

    .oldprice{
      color: hsl(228, 12%, 48%);
      text-decoration: line-through;
      font-size: 14px;
    }

    button{
      background-color: hsl(158, 42%, 18%);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      width: 300px;
   }
   @media screen and (max-width:600px){
    .container{
      flex-direction: column;
      width: 90%;
      max-width: 360px;
    }
    .perfumeimg{
      width: 100%;
      height: auto;
    }
    img{
      width: 100%;
    }
    .texts{
      width: 100px;
      padding:24px;
    }
    h1{
      font-size: 22px;
    }
    p{
      font-size: 11px;
    }
    .price{
      gap: 10px;
    }
   }
  </style>
</head>
<body>
  <div class="container">
    <div class="perfumeimg">
<img src="images/image-product-mobile.jpg" alt="Perfume">
    </div>
    <div class="texts">
  <span class="category">PERFUME</span>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="price">
  <h2>$149.99</h2>
  <snap class="oldprice">$169.99</snap>
  </div>
 <button>Add to Cart</button> 
  </div>

  </div>
  
</body>
</html>
